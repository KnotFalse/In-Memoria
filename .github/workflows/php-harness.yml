name: PHP QA Harness

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * 1'

jobs:
  harness:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Run PHP fixture matrix
        run: npm run fixtures:update-php -- --with-metrics --skip-update
        env:
          IN_MEMORIA_FORCE_NPX: '1'

      - name: Upload harness report
        uses: actions/upload-artifact@v4
        with:
          name: php-integration-report
          path: tmp/metrics/php-integration-report.json
